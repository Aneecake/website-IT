<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Saigon Elegance - Luxury Vietnamese Cuisine</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 0;
    padding: 0;
    background-image: url('background-pho.jpg');
    background-size: cover;
    background-position: center;
    color: #ffffff;
  }
  .logo-container {
    text-align: center;
    padding: 50px;
  }
  .logo {
    width: 200px; /* You can adjust this according to your image size */
  }
  .restaurant-name {
    font-size: 2.5em;
    margin: 0;
  }
  nav {
    display: flex;
    justify-content: center;
    padding: 20px;
  }
  nav a {
    text-decoration: none;
    color: #ffffff;
    margin: 0 15px;
    font-size: 1.2em;
  }
  nav a:hover {
    color: #ffd700;
  }
  .hero-content {
    text-align: center;
    padding-top: 100px; /* Adjust based on your content */
  }
  .hero-content h1 {
    font-size: 3em;
    margin-bottom: 0.5em;
  }
  .hero-content p {
    font-size: 1.5em;
    margin-bottom: 2em;
  }
  .hero-content button {
    font-size: 1.5em;
    padding: 10px 20px;
    background-color: #ffd700;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }
  .hero-content button:hover {
    background-color: #e0c200;
  }
</style>
</head>
<body>
  <div class="logo-container">
    <img src="logo.png" alt="Saigon Elegance Logo" class="logo">
    <h1 class="restaurant-name">Saigon Elegance</h1>
  </div>
  <nav>
    <a href="#about">About</a>
    <a href="#menu">Menu</a>
    <a href="#reservations">Reservations</a>
    <a href="#contact">Contact</a>
  </nav>
  <div class="hero-content">
    <h1>Welcome to Saigon Elegance</h1>
    <p>Discover the taste of luxury Vietnamese cuisine</p>
    <button>Explore Menu</button>
  </div>
</body>
</html>
